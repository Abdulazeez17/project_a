<body>
	



<form>
	<label>User Name</label><input type='text' class='form-control' style='margin-bottom:10px;' id='user'>
	<p id='enter1' style='color:red;'><p>
	<label >Password</label><input type='password' class='form-control' style='margin-bottom:10px;' id='pwd'>
	<p id='enter2' style='color:red;'><p>
	<label >Confirm Password</label><input type='password' class='form-control' style='margin-bottom:10px;' id='pwd2'>
	<p id='enter2' style='color:red;'><p>
	<button class='btn btn-primary' onclick="show();">Login</button>
</form>


	<script type='text/javascript'>

		
		function show(){
			var username=document.getElementById('user').value;
			var password=document.getElementById('pwd').value;
			var password2=document.getElementById('pwd2').value;

			 if (username == ''){
				document.getElementById('enter1').innerHTML='Please Enter the User Name';
			}

			else if (password == '' ){
				document.getElementById('enter2').innerHTML='Please Enter the Password';
			}
			else if ( (username == 'user') && (password2 == 'pwd') ){

				alert('You have login Successfully')
			} 
			else if(password2 != 'pwd2'){

				alert('The Passwordis not Correct')
			} 
		}

	</script>
